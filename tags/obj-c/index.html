    <div class="post-meta">

    </div>

    
    <span class="post-tags">

    <div class="post-content">
      
      在 Obj-C 中，我们经常会使用 Category 来对一个类进行扩展，使得类可以具备更多的功能；也会对一个类进行拆分，使得其结构更加清晰条理。本文将由浅入深，谈谈 iOS 中 Category 的结构、实现原理、以及与 Class Extension 的区别等。
